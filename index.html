<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Content-Type" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Content-Language" content="en">
    <style>
        #capchat {
            text-align:center;
            margin: auto;
            max-width:80%;
        }

        #capchat p {
            margin-top: 120px;
            font-size: 32px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            color: #ffffff;
            text-shadow: 0 0 6px black;
        }

        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            padding:0;
            margin:0;
        }

        @media (orientation: landscape) {
            body {
                background-image: url('img/backdoodle.png');
            }
        }

        @media (orientation: portrait) {
            body {
                background-image: url('img/mobilebackdoodle.jpg');
            }
        }

        .scream {
            background-image: url('img/jeff.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            padding:0;
            margin:0;
        }
    </style>
</head>

<body oncontextmenu="return false">

    <main>
        <div id="capchat">
            <p onclick="play()">BANA GÜVENİYOŞAN BUYAYA TIKLA AMA TİKLAMASŞAN ÜJÜLÜRÜM :<</p>
            <audio loop preload="auto" id="audio" src="src/myNameIsJeff.mp3"></audio>
        </div>
    </main>

    <script>

        // Tam ekran tekrar deneme
        function forceFullscreen() {
            let de = document.documentElement;

            if (!document.fullscreenElement) {
                if (de.requestFullscreen) de.requestFullscreen();
                if (de.webkitRequestFullscreen) de.webkitRequestFullscreen();
                if (de.msRequestFullscreen) de.msRequestFullscreen();
            }
        }

        // Kullanıcı dışarı atıldıkça tekrar tam ekran yap
        document.addEventListener("fullscreenchange", () => {
            if (!document.fullscreenElement) {
                setTimeout(() => forceFullscreen(), 100);
            }
        });

        // Tuş engelleme
        document.addEventListener("keydown", function(e) {
            // ESC, F11, F tuşları, ALT+F4, CTRL+W vb.
            if (
                e.key === "Escape" ||
                e.key === "F11" ||
                e.key.startsWith("F") ||
                (e.ctrlKey && e.key === "w") ||
                (e.ctrlKey && e.key === "W") ||
                (e.altKey && e.key === "F4") ||
                e.key === "Tab"
            ) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });

        // Geri tuşunu engelle
        history.pushState(null, "", location.href);
        window.addEventListener("popstate", function () {
            history.pushState(null, "", location.href);
        });

        function play() {
            var audio = document.getElementById("audio");
            audio.play();

            // Görüntü değiştir
            document.body.classList.add("scream");
            document.getElementById("capchat").style.display = "none";

            // İlk tam ekran
            forceFullscreen();

            // 3 saniye sonra yönlendir
            setTimeout(function() {
                window.location.replace("https://youtube.com/@bay4lly/");
            }, 3000);
        }
    </script>
</body>

</html>
