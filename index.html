<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Content-Type" content="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Content-Language" content="en">
    <style>
        #capchat {
            text-align:center;
            margin: auto;
            max-width:80%;
        }

        #capchat p {
            margin-top: 120px;
            font-size: 32px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            color: #ffffff;
            text-shadow: 0 0 6px black;
        }

        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            padding:0;
            margin:0;
        }

        @media (orientation: landscape) {
            body {
                background-image: url('img/backdoodle.png');
            }
        }

        @media (orientation: portrait) {
            body {
                background-image: url('img/mobilebackdoodle.jpg');
            }
        }

        .scream {
            background-image: url('img/jeff.gif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            padding:0;
            margin:0;
        }
    </style>
</head>

<body>
    <main>
        <div id="capchat">
            <p onclick="play()">Click here for FREE Maya 3D models!</p>
            <audio loop preload="auto" id="audio" src="src/myNameIsJeff.mp3"></audio>
        </div>
    </main>

    <script>
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
            document.body.classList.add("scream");
            document.getElementById("capchat").style.display = "none";
            setTimeout(function() {
                window.location.replace("https://youtube.com/@bay4lly/");
            }, 3000);
        }
    </script>
</body>

</html>
